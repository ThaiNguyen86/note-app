<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã xác minh thay đổi mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .email-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #4CAF50;
        }
        .reset-code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Mã xác minh thay đổi mật khẩu</h2>
        <p>Chào bạn,</p>
        <p>Mã xác minh thay đổi mật khẩu của bạn là:</p>
        <div class="reset-code">{{resetCode}}</div>
        <p>Mã xác minh này sẽ hết hạn sau {{expiryTime}} phút. Vui lòng không chia sẻ mã với bất kỳ ai.</p>
        <div class="footer">
            <p>Đây là email tự động, vui lòng không trả lời.</p>
        </div>
    </div>
</body>
</html>
